<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>ranas</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="main">
            <figure class="charca">
                <img class="charca__img" src="img/image1.png" alt="charca ranas">
            </figure>
            <figure class="rana">
                <img class="rana__img" src="img/rana.svg" alt="rana">
            </figure>
        <div class="control">
            <button class="control__btn control__btn--arr">Up</button>
            <div class="control__izq-der">
                <button class="control__btn control__btn--izq">Left</button>
                <button class="control__btn control__btn--der">Right</button>
            </div>
            <button class="control__btn control__btn--abj">Down</button>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
