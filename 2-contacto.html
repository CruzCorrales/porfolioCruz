<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacto</title>
</head>

<body>
    <header class="header_contacto">
        <div class="nombre">
            <img class="icono huella" src="img/emogis/huella.png" alt="huella">
        </div>
        <ul class="opcion">
            <li class="opcion__li"><a href="1-presentacion.html" class="opcion__a">Presentación</a></li>
            <li class="opcion__li"><a href="3-trabajos.html" class="opcion__a">Trabajos</a></li>
        </ul>
    </header>
    <main class="main_contacto">
        <section>
            <div class="contenedor_habilidades">
                <div class="cuadro telefono">
                    <img class="icono" src="img/emogis/telefono.png" alt="telefono">
                    <ul class="lista telefono">
                        <p>Contáctame por teléfono</p>
                        <p>696 423 115</p>
                    </ul>
                </div>
                <div class="cuadro whatsapp">
                    <img class="icono" src="img/emogis/whatsapp.png" alt="whatsapp">
                    <ul class="lista whatsapp">
                        <p>Contáctame por whatsapp</p>
                        <p>Al mismo número</p>
                    </ul>
                </div>
                <div class="cuadro correo">
                    <img class="icono" src="img/emogis/gmail.png" alt="correo">
                    <ul class="lista correo">
                        <li class="opcion__li"><a href="#">Contáctame por correo</a></li>
                        <li class="opcion__li"><a href="mailto:cruzcorralesramos@gmail.com">cruzcorralesramos@gmail.com</a>
                        </li>
                    </ul>
                </div>
            </div>
            <h2>MANDAME TUS NECESIDADES Y TE PLANTEO UN PROYECTO</h2>
            <form action="inicio.html">
                <fieldset>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="Nombre" id="" placeholder="Nombre">
                    <label for="mail">Email: </label>
                    <input type="email" name="mail" id="" placeholder="Email">
                    <label for="asunto">Asunto: </label>
                    <input type="text" name="asunto" id="" placeholder="Asunto">
                </fieldset>
                <fieldset>
                    <label for="mensaje">Mensaje: </label>
                    <textarea name="mensaje" id="" cols="80" rows="5"></textarea>
                    <input type="submit" value="Enviar">
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="pie">
        <p class="pie__texto">Portfolio Cruz 2022 &#169</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
